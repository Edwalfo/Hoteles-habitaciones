<app-navadmin></app-navadmin>
<app-sidebar></app-sidebar>

<!--Contenedor principal-->
<div class="container-fluid">

    <div class="main-content mt-5 pt-4 ">
        <div class="container-fluid px-4">
            <h1 class="mt-4">{{titulo}}</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item"><a [routerLink]="['/admin']">Inicio</a></li>
                <li class="breadcrumb-item"><a [routerLink]="['/admin/hoteles']">Hoteles</a></li>
                <li class="breadcrumb-item active">{{titulo}}</li>
            </ol>
        </div>

    </div>
</div>

<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-6 offeset-lg-3">
            <div class="card ">
                <div class="card-body text-center">
                    <span class="titulo"></span>
                    <div class="container">

                        
                        <div *ngIf="loading" class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <span *ngIf="submitted && crearHotel.invalid" class="text-danger">Todos los campos son
                            obligatorios</span>
                        <form class="mt-3" [formGroup]="crearHotel" (ngSubmit)="agregarEdictarHotel()">
                            <div class="mb-3">

                                <input type="text" class="form-control form-control-lg" formControlName="nombre"
                                    placeholder="Nombre">

                            </div>

                            <div class="mb-3">
                                <input type="text" class="form-control form-control-lg" formControlName="direccion"
                                    placeholder="Direccion">


                            </div>

                            <div class="mb-3">
                                <input type="number" class="form-control form-control-lg" max="5"
                                    formControlName="estrellas" placeholder="estrellas">

                            </div>

                            <div class="mb-3">
                                <input type="text" class="form-control form-control-lg" formControlName="telefono"
                                    placeholder="Telefono
                                ">

                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control form-control-lg" formControlName="email"
                                    placeholder="Email
                                ">

                            </div>
                            <!--    <div class="mb-3 text-start fs-4">
                                <label for="Foto" class="form-label">Foto</label>
                                <input type="file" class="form-control form-control-lg" formControlName="foto">

                            </div> -->

                            <div class="mb-3 d-flex">

                                <button type="button" class="btn btn-secondary btn-lg"
                                    routerLink="/admin/hoteles">Volver</button>
                                &nbsp;
                                <button type="submit" class="btn btn-primary btn-lg">Enviar</button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
