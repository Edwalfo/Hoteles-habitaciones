<app-navadmin></app-navadmin>
<app-sidebar></app-sidebar>

<!--Contenedor principal-->
<div class="container-fluid">

    <div class="main-content mt-5 pt-4 ">
        <div class="container-fluid px-4">
            <h1 class="mt-4">Hoteles</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item"><a [routerLink]="['/admin']">Inicio</a></li>
                <li class="breadcrumb-item active">Hoteles</li>
            </ol>
        </div>
        <div class="container px-4">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            <div style="display: flex; justify-content: space-between; align-items: center;">

                                <span id="card_title">
                                    Lista hoteles
                                </span>


                            </div>
                        </div>


                        <div class="card-body">
                            <div class="table-responsive">
                                <div class="float-end">
                                    <a routerLink="/admin/crear-hoteles" class="btn btn-success float-right"
                                        data-placement="left">
                                        Nuevo
                                    </a>
                                </div>
                                <h5  class="text-center" *ngIf="hoteles.length==0">No hay datos para mostrar</h5>
                                <table *ngIf="hoteles.length>0" class="table table-striped table-hover table-borderless">
                                    <thead class="thead">
                                        <tr>
                                            <th>No</th>
                                            <th>Nombre</th>
                                            <th>Direcci&oacute;n</th>
                                            <th>Estrellas</th>
                                            <th>Tel&eacute;fono</th>
                                            <th>Email</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>

                                        <tr *ngFor="let hotel of hoteles let i=index">

                                            <td>{{i+1}}</td>
                                            <td>{{hotel.nombre}}</td>
                                            <td>{{hotel.direccion}}</td>
                                            <td>{{hotel.estrellas}}</td>
                                            <td>{{hotel.telefono}}</td>
                                            <td>{{hotel.email}}</td>

                                            <td>
                                                <form>

                                                    <i [routerLink]="['/admin/edictar-hoteles/',hotel.id]" class="bi bi-pencil-square text-primary fs-4"></i>
                                                    &nbsp;

                                                    <i (click)="eliminarHotel(hotel.id)"
                                                        class="bi bi-x-square text-danger fs-4"></i>
                                                </form>
                                            </td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
