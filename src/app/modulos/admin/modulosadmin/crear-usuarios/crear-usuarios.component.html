<app-sidebar></app-sidebar>

<!--Contenedor principal-->
<div class="container-fluid">

    <div class="main-content mt-5 pt-4 ">
        <div class="container-fluid px-4">
            <h1 class="mt-4">Crear usuario</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item"><a [routerLink]="['/admin']">Inicio</a></li>
                <li class="breadcrumb-item"><a [routerLink]="['/admin/usuarios']">Usuarios</a></li>
                <li class="breadcrumb-item active">Crear usuario</li>
            </ol>
        </div>
       
    </div>
</div>
<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-6 offeset-lg-3">
            <div class="card ">
                <div class="card-body text-center">
                    <span class="titulo"></span>
                    <div class="container">
                        <form class="mt-3">
                            <div class="mb-3">

                                <input type="text" class="form-control form-control-lg" formControlName="Nombre"
                                    placeholder="Nombre">

                            </div>

                            <div class="mb-3">
                                <input type="text" class="form-control form-control-lg" formControlName="TelefonoU"
                                    placeholder="Telefono">


                            </div>

                          

                            <div class="mb-3">
                                <input type="text" class="form-control form-control-lg" formControlName="EmailU"
                                    placeholder="Email
                                ">

                            </div>

                            <div class="mb-3">
                                <input type="password" class="form-control form-control-lg" formControlName="clave"
                                    placeholder="Clave
                                ">

                            </div>
                        
                            <div class="mb-3 d-flex">

                                <button type="button" name="" id="" class="btn btn-secondary btn-lg"
                                    routerLink="/admin/usuarios">Volver</button>
                                &nbsp;
                                <button type="submit" name="" id="" class="btn btn-primary btn-lg">Enviar</button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
